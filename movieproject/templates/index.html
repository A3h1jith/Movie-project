{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movies %}
        <div class="col-md-3 d-flex align-items-stretch">
            <div class="card" style="width: 18rem;margin-bottom:30px;">
                <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" width="150" height="200">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
<!--                        <p class="card-text">{{i.description}}</p>-->
                        <a href="{% url 'movieapp:details' i.id %}" class="btn btn-info">View Details</a>
                    </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


<br><br><br>


{% endblock %}
